	<script>
		// Handle form submission with Web3Forms
		const form = document.getElementById('contact-form');
		const status = document.getElementById('form-status');
		
		form.addEventListener('submit', async (e) => {
			e.preventDefault();
			
			const submitButton = form.querySelector('button[type="submit"]');
			const originalText = submitButton.textContent;
			submitButton.textContent = 'Sending...';
			submitButton.disabled = true;
			status.style.display = 'block';
			status.textContent = '';
			status.style.color = '';
			
			// Check if access key is set
			const accessKey = form.querySelector('input[name="access_key"]').value;
			if (accessKey === 'YOUR_ACCESS_KEY') {
				status.textContent = '‚ö†Ô∏è Please set up your Web3Forms access key. See instructions in the code.';
				status.style.color = '#ffaa00';
				submitButton.textContent = originalText;
				submitButton.disabled = false;
				return;
			}
			
			try {
				const formData = new FormData(form);
				const response = await fetch(form.action, {
					method: 'POST',
					body: formData
				});
				
				const data = await response.json();
				
				if (response.ok && data.success) {
					status.textContent = '‚úÖ Message sent successfully! I\'ll get back to you soon.';
					status.style.color = '#22c55e';
					form.reset();
				} else {
					throw new Error(data.message || 'Form submission failed');
				}
			} catch (error) {
				status.textContent = '‚ùå There was an error sending your message. Please try again or email me directly at nerdweredevelopers@gmail.com';
				status.style.color = '#ff3333';
			} finally {
				submitButton.textContent = originalText;
				submitButton.disabled = false;
			}
		});
	</script>
